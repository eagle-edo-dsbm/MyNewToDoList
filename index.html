<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="tdl-container">
        <label for="newTask">Напиши задание:</label>
        <input type="text" id="newTask" placeholder="Например, купить продукты">
        <div class="task-list">

        </div>
        <button class="submit">Добавить</button>

    </div>

    <div class="error-message" style="color: red; display: none;">Задача не может быть пустой!!</div>

    <script src="js/index.js"></script>
</body>
</html>
